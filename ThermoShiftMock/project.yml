name: ThermoShift
options:
  bundleIdPrefix: com.example.thermoshift
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "26.0"
  createIntermediateGroups: true
  defaultConfig: Release

settings:
  base:
    SWIFT_VERSION: "6.1"
    IPHONEOS_DEPLOYMENT_TARGET: "18.0"
    SWIFT_STRICT_CONCURRENCY: complete

targets:
  ThermoShift:
    type: application
    platform: iOS
    sources:
      - path: ThermoShift
    settings:
      base:
        INFOPLIST_FILE: ThermoShift/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.example.thermoshift
        PRODUCT_NAME: ThermoShift
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        CODE_SIGN_STYLE: Automatic
        GENERATE_INFOPLIST_FILE: NO
        SWIFT_EMIT_LOC_STRINGS: YES
    entitlements:
      path: ThermoShift/ThermoShift.entitlements
      properties:
        com.apple.security.app-sandbox: true
