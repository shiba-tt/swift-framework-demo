name: SmartSnap
options:
  bundleIdPrefix: com.example.smartsnap
  deploymentTarget:
    iOS: "26.0"
  xcodeVersion: "26.0"
  createIntermediateGroups: true
  defaultConfig: Release

settings:
  base:
    SWIFT_VERSION: "6.1"
    IPHONEOS_DEPLOYMENT_TARGET: "26.0"
    SWIFT_STRICT_CONCURRENCY: complete

targets:
  SmartSnap:
    type: application
    platform: iOS
    sources:
      - path: SmartSnap
    settings:
      base:
        INFOPLIST_FILE: SmartSnap/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.example.smartsnap
        PRODUCT_NAME: SmartSnap
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        CODE_SIGN_STYLE: Automatic
        GENERATE_INFOPLIST_FILE: NO
        SWIFT_EMIT_LOC_STRINGS: YES
    entitlements:
      path: SmartSnap/SmartSnap.entitlements
      properties:
        com.apple.security.app-sandbox: true
